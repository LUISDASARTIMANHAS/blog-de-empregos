<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="Refresh" content="120">
    <meta name="viewport" content="width=device-width, initial-scale=0.7" />
    <link rel="icon" href="" />
    <links>
        <!-- auto import -->
    </links>
    <link rel="stylesheet" href="./login.css">
    <title>Blog</title>
</head>
<body>

    <teladelogin>
        <form id="form">
        <h1 class="title-login">LOGIN</h1>
        <js id="msgError" class="msg-Error msg">Nenhum Erro Encontrado!</js>
        <js id="msgSuccess" class="msg-Success msg">Verificando...</js>
        
        <label for="usuario">USUARIO</label>
        <input
                class="input-login"
                type="text"
                id="usuario"
                placeholder="NOME"
                required>
    
    
        <label for="senha"> SENHA </label>
        <input
                class="input-login"
                type="password"
                id="senha"
                placeholder="******"
                required>
        
        <button
                type="submit"
                class="btn btn-login"
                id="autenticador" 
                onclick="ClickMouseFUNCTIONS.play(); getData();">
            Entrar
        </button>
        
        <p>Perdeu Sua Senha?</p>
        <button class="btn btn-recupear-senha"
                onclick="redirectUrl('login/recuperar-senha.html')">
            Trocar Senha!
        </button>
        </form>
        
        <button
            class="btn"
            onclick="redirectUrl('/cadastro')"> 
        Cadastrar
        </button>
        
        </teladelogin>

        <footer>
            <div id="direitos" class="direitos">
                <!-- auto import -->
                <div class="loading ">
                    <p class="load "></p>
                </div>
            </div>
        </footer>
</body>

    <scripts>
        <script src="./login.js"></script>
        <script src="/src/js/index.js" defer></script>
    </scripts>
    <autoscripts>
        <script src="/src/js/load-scripts.js"></script>
    </autoscripts>
    <host>
        <script src="https://pingobras.glitch.me/src/js/load-host.js" defer></script>
    </host>
</html>
