<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="Refresh" content="120">
    <meta name="viewport" content="width=device-width, initial-scale=0.7" />
    <link rel="icon" href="" />
    <links>
        <!-- auto import -->
    </links>
    <link rel="stylesheet" type="text/css" href="https://pingobras.glitch.me/src/css/bootstrap.css">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="singup.css">
    <seo>
        <meta name="robots" content="index,follow" />
        <meta property="og:title" content="titulo CADASTRO" />
        <meta property="og:type" content="blog" />
        <meta property="og:url" content="https://blog-de-empregos/singup" />
        <meta
          property="og:description"
          content="Descrição do cadastro"/>
        <meta
          property="og:image"
          content=""/>
        <meta name="twitter:card" content="summary" />
    </seo>
    <title>Blog</title>
</head>
<body>
        <tela-de-cadastro>
            <form id="form">
              <h1 class="title-cadastro">CADASTRO</h1>
              <js id="msgSuccess" class="msg-Success msg">Verificando...</js>
              <js id="msgError" class="msg-Error msg">Nenhum Erro Encontrado!</js>
              
              <label for="usuario">NOME</label>
              <js id="msgNome" class="msg-Error msg">Nenhum Erro Encontrado!</js>
              <input
                     class="input-cadastro"
                     onkeyup="verificar()"
                     type="text"
                     id="nome"
                     placeholder="NOME" 
                     required>
              
              <label for="usuario">USUARIO</label>
              <js id="msgUsuario" class="msg-Error msg">Nenhum Erro Encontrado!</js>
              <input
                     class="input-cadastro"
                     onkeyup="verificar()"
                     type="text"
                     id="usuario"
                     placeholder="Usuario que todos verão" 
                     required>
        
              <label for="senha"> E-MAIL </label>
              <js id="msgEmail" class="msg-Error msg">Nenhum Erro Encontrado!</js>
              <input 
                     class="input-cadastro"
                     onkeyup="verificar()"
                     type="email" 
                     id="email"
                     placeholder="E-mail de recuperação" 
                     required>
        
              <label for="senha"> SENHA </label>
              <js id="msgSenha" class="msg-Error msg">Nenhum Erro Encontrado!</js>
              <input 
                     class="input-cadastro"
                     onkeyup="verificar()"
                     type="password" 
                     id="senha"
                     placeholder="******" 
                     required>
              
              <label for="confirmSenha"> CONFIRMAR SENHA </label>
              <js id="msgConfirmSenha" class="msg-Error msg">Nenhum Erro Encontrado!</js>
              <input 
                     class="input-cadastro"
                     onkeyup="verificar()"
                     type="password" 
                     id="confirm-Senha"
                     placeholder="******"
                     required>
           
              
              <button
                      class="btn btn-cadastro"
                      onclick="ClickMouseFUNCTIONS.play(); cadastrar();">
                Cadastrar
              </button>
            </form>
          
          </tela-de-cadastro>
        <footer>
            <div id="direitos" class="direitos">
                <div class="loading ">
                    <p class="load "></p>
                </div>
            </div>
        </footer>
</body>

    <scripts>
        <script src="./src/js/index.js" defer></script>
        <!-- <script src="https://pingobras.glitch.me/src/js/links.js" defer></script> -->

    </scripts>
    <autoscripts>

    <host>

    </host>
</html>
